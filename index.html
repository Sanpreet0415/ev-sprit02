        // Function to generate product cards
        function generateProductCard(product) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `
                <img src="${product.image}" alt="${product.title}">
                <div class="card-info">
                    <h2>${product.title}</h2>
                    <p>Price: $${product.price}</p>
                    <p>Rating: ${product.rating}</p>
                    <button onclick="viewProduct(${product.id})">View Details</button>
                </div>
            `;
            return card;
        }

        // Function to display products
        function displayProducts(products) {
            const productsContainer = document.getElementById('products');
            productsContainer.innerHTML = '';
            products.forEach(product => {
                productsContainer.appendChild(generateProductCard(product));
            });
        }

        // Function to filter products by category
        function filterProductsByCategory(category) {
            if (category === 'all') {
                return productsData;
            } else {
                return productsData.filter(product => product.category === category);
            }
        }

        // Function to sort products
        function sortProducts(products, sortBy) {
            switch (sortBy) {
                case 'price-low':
                    return products.sort((a, b) => a.price - b.price);
                case 'price-high':
                    return products.sort((a, b) => b.price - a.price);
                case 'rating-high':
                    return products.sort((a, b) => b.rating - a.rating);
                default:
                    return products;
            }
        }

        // Function to update products based on filters and sorting
        function updateProducts() {
            const categoryFilter = document.getElementById('category').value;
            const sortOption = document.getElementById('sort').value;
            let filteredProducts = filterProductsByCategory(categoryFilter);
            filteredProducts = sortProducts(filteredProducts, sortOption);
            displayProducts(filteredProducts);
        }

        // Function to populate category dropdown
        function populateCategoryDropdown() {
            const categoryDropdown = document.getElementById('category');
            const categories = ['Electronics', 'Home Decor', 'Fitness Equipment', 'Kitchen Appliances', 'Personal Care'];
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.toLowerCase().replace(' ', '-');
                option.textContent = category;
                categoryDropdown.appendChild(option);
            });
        }

        // Function to view individual product details
        function viewProduct(productId) {
            const product = productsData.find(product => product.id === productId);
            alert(`Product Name: ${product.title}\nPrice: $${product.price}\nRating: ${product.rating}\nDescription: ${product.description}`);
        }

        // Event listener for filters change
        document.getElementById('category').addEventListener('change', updateProducts);
        document.getElementById('sort').addEventListener('change', updateProducts);

        // Initialize the page
        populateCategoryDropdown();
